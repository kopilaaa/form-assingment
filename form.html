<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="main">
<div class="register">
    <h2>Register Here</h2>
    <form id="register" method="post" action="file:///D:/html/thanks.html">
        <label>First Name : </label>
        <br>
        <input type="text" name="fname"
        id="name" placeholder="Enter Your First Name">
        <br><br>
        <label>Last Name : </label>
        <br>
        <input type="text" name="lname"
        id="name" placeholder="Enter Your Last Name">
        <br><br>
        <label>Your Age : </label>
        <br>
        <input type="number" name="age"
        id="name" placeholder="How old are you?">
        <br><br>
        <label>Email : </label>
        <br>
        <input type="email" name="email"
        id="name" placeholder="Enter Your Valid Email">
        <br><br>
        <label>Gender : </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female">
        &nbsp;&nbsp;
        <span id="female">Female</span>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="other">
        &nbsp;
        <span id="other">Other</span>
        <br><br>
        <label>Known Language : </label>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="nepali">
        &nbsp;&nbsp;
        <span id="nepali">Nepali</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="english">
        &nbsp;&nbsp;
        <span id="english">English</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="chinese">
        &nbsp;&nbsp;
        <span id="chinese">Chinese</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="other">
        &nbsp;&nbsp;
        <span id="other">Other</span>
        <br><br><br>
        <input type="submit" value="Submit" name="submit" id="submit">
    </form>
</div><!--end register-->
</div><!--end main-->
</body>
</html>
